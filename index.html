<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/style.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>temperature_converter</title>
  </head>
  <body>
    <section class="temperature__converter">
      <div class="temperature__converter--border">
        <div>
          <h1>Temperature Converter</h1>
        </div>
        <div>
          <div class="temperature__converter--inputs">
            <h3>Celsius:</h3>
            <input placeholder="Enter Temperature" id="celsius" />
          </div>
          <div class="temperature__converter--inputs">
            <h3>Fahrenheit:</h3>
            <input placeholder="Enter Temperature" id="Fahrenheit" />
          </div>
          <div class="temperature__converter--inputs">
            <h3>Kelvin:</h3>
            <input placeholder="Enter Temperature" id="Kelvin" />
          </div>
        </div>

     
      </div>
      <script src="./js/index.js"></script>
    </section>
  </body>
